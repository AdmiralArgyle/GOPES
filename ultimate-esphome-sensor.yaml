esphome:
  name: uesp-sensor
  friendly_name: Ultimate Sensor
  name_add_mac_suffix: True

esp32:
  board: esp32dev
  framework:
    type: esp-idf

external_components:
  - source:
      type: git
      url: https://github.com/hareeshmu/esphome
      ref: ld2450
    components: [ ld2450 ]

uart:
  id: uart_bus
  rx_pin: 
    number: GPIO16
    mode:
      input: true
      pullup: true
  tx_pin: 
    number: GPIO17
    mode:
      input: true
      pullup: true
  baud_rate: 256000
  parity: NONE
  stop_bits: 1
  data_bits: 8

ld2450:
  id: ld2450_radar
  uart_id: uart_bus
  throttle: 1000ms

binary_sensor:
  - platform: ld2450
    ld2450_id: ld2450_radar
    has_target:
      name: Presence
    has_moving_target:
      name: Moving Target
    has_still_target:
      name: Still Target
  - platform: template
    name: "Zone-1 Presence"
    id: zone_1_presence
    device_class: motion
  - platform: template
    name: "Zone-2 Presence"
    id: zone_2_presence
    device_class: motion
  - platform: template
    name: "Zone-3 Presence"
    id: zone_3_presence
    device_class: motion

button:
  - platform: restart
    icon: mdi:power-cycle
    name: "Reboot Sensor"

number:
  - platform: ld2450
    ld2450_id: ld2450_radar
    presence_timeout:
      name: "Timeout"
    zone_1:
      x1:
        name: Zone-1 X1
      y1:
        name: Zone-1 Y1
      x2:
        name: Zone-1 X2
      y2:
        name: Zone-1 Y2
    zone_2:
      x1:
        name: Zone-2 X1
      y1:
        name: Zone-2 Y1
      x2:
        name: Zone-2 X2
      y2:
        name: Zone-2 Y2
    zone_3:
      x1:
        name: Zone-3 X1
      y1:
        name: Zone-3 Y1
      x2:
        name: Zone-3 X2
      y2:
        name: Zone-3 Y2
  - platform: template
    name: "Illuminance OffSet"
    id: illuminance_offset
    unit_of_measurement: "lx"
    min_value: -0
    max_value: 100
    step: 0.1
    update_interval: never
    optimistic: true
    restore_value: true
    initial_value: 0
    on_value:
      - then:
          - lambda: !lambda |-
              id(illuminance_sensor).update();
  - platform: template
    name: "Temperature OffSet"
    id: temperature_offset
    unit_of_measurement: "ÂºC"
    min_value: -50
    max_value: 0
    step: 0.1
    update_interval: never
    optimistic: true
    restore_value: true
    initial_value: 0
    on_value:
      - then:
          - lambda: !lambda |-
              id(aht20_sensor).update();
              id(bmp280_sensor).update();              
  - platform: template
    name: "Humidity OffSet"
    id: humidity_offset
    unit_of_measurement: "%"
    min_value: 0
    max_value: 50
    step: 0.1
    update_interval: never
    optimistic: true
    restore_value: true
    initial_value: 0
    on_value:
      - then:
          - lambda: !lambda |-
              id(aht20_sensor).update();
  - platform: template
    name: "Pressure OffSet"
    id: pressure_offset
    unit_of_measurement: "hPa"
    min_value: -50
    max_value: 0
    step: 0.01
    update_interval: never
    optimistic: true
    restore_value: true
    initial_value: 0
    on_value:
      - then:
          - lambda: !lambda |-
              id(bmp280_sensor).update();


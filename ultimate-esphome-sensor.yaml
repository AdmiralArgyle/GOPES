output:
  - platform: ledc
    pin:
      number: GPIO2
      mode: OUTPUT
    id: notif_gpio

light:
  - platform: monochromatic
    name: "On Board LED"
    output: notif_gpio
    id: notif_light
    default_transition_length: 0.3s
    restore_mode: ALWAYS_OFF

switch:
  - platform: ld2450
    ld2450_id: ld2450_radar
    bluetooth:
      name: "Bluetooth"
    multi_target:
      name: "Multi Target Tracking"

select:
  - platform: ld2450
    ld2450_id: ld2450_radar
    baud_rate:
      name: "Baud rate"
    zone_type:
      name: "Zone Type"

text_sensor:
  - platform: ld2450
    ld2450_id: ld2450_radar
    version:
      name: "LD2450 Firmware"
    mac_address:
      name: "LD2450 BT MAC"
    target_1:
      direction:
        name: "Target-1 Direction"
    target_2:
      direction:
        name: "Target-2 Direction"
    target_3:
      direction:
        name: "Target-3 Direction"

i2c:


sensor:
  - platform: bh1750
    name: Illuminance
    id: illuminance_sensor    
    address: 0x23
    update_interval: 30s
    filters:
      - lambda: !lambda |-          
          return x + id(illuminance_offset).state;
  - platform: bmp280_i2c
    id: bmp280_sensor
    address: 0x77
    update_interval: 30s   
    temperature:
      name: "BMP temp"
      id: bmp280_temperature_sensor
      oversampling: 2x
      filters:
        - lambda: !lambda |-
            return x + id(temperature_offset).state;
    pressure:
      name: "BMP Pressure"
      id: bmp280_pressure_sensor
      filters:
        - lambda: !lambda |-
            return x + id(pressure_offset).state;

  - platform: aht10
    variant: AHT20
    id: aht20_sensor    
    update_interval: 30s
    temperature:
      name: "AHT20 temp"
      id: aht20_temperature_sensor
      accuracy_decimals: 1
      filters:
      - filter_out: 0.0        
      - median:
          window_size: 3
          send_every: 3
          send_first_at: 1
      - lambda: !lambda |-
          return x + id(temperature_offset).state; 
    humidity:
      name: "AHT20 humidity"
      id: aht20_humidity_sensor
      accuracy_decimals: 1
      filters:
      - filter_out: 0.0       
      - median:
          window_size: 3
          send_every: 3
          send_first_at: 1
      - lambda: !lambda |-
          return x + id(humidity_offset).state;   

  - platform: ld2450
    ld2450_id: ld2450_radar
    target_count:
      name: Presence Target Count
    still_target_count:
      name: Still Target Count
    moving_target_count:
      name: Moving Target Count
    target_1:
      x:
        name: Target-1 X
      y:
        name: Target-1 Y
      speed:
        name: Target-1 Speed
      angle:
        name: Target-1 Angle
      distance:
        name: Target-1 Distance
      resolution:
        name: Target-1 Resolution
    target_2:
      x:
        name: Target-2 X
      y:
        name: Target-2 Y
      speed:
        name: Target-2 Speed
      angle:
        name: Target-2 Angle
      distance:
        name: Target-2 Distance
      resolution:
        name: Target-2 Resolution
    target_3:
      x:
        name: Target-3 X
      y:
        name: Target-3 Y
      speed:
        name: Target-3 Speed
      angle:
        name: Target-3 Angle
      distance:
        name: Target-3 Distance
      resolution:
        name: Target-3 Resolution
    zone_1:
      target_count:
        name: Zone-1 All Target Count
        id: zone_1_count
        on_value:
        - then:
            - binary_sensor.template.publish:
                id: zone_1_presence
                state: !lambda 'return id(zone_1_count).state > 0;'
      still_target_count:
        name: Zone-1 Still Target Count
      moving_target_count:
        name: Zone-1 Moving Target Count
    zone_2:
      target_count:
        name: Zone-2 All Target Count
        id: zone_2_count
        on_value:
        - then:
            - binary_sensor.template.publish:
                id: zone_2_presence
                state: !lambda 'return id(zone_2_count).state > 0;'
      still_target_count:
        name: Zone-2 Still Target Count
      moving_target_count:
        name: Zone-2 Moving Target Count
    zone_3:
      target_count:
        name: Zone-3 All Target Count
        id: zone_3_count
        on_value:
        - then:
            - binary_sensor.template.publish:
                id: zone_3_presence
                state: !lambda 'return id(zone_3_count).state > 0;'
      still_target_count:
        name: Zone-3 Still Target Count
      moving_target_count:
        name: Zone-3 Moving Target Count

